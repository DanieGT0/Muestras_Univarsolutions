services:
  - type: web
    name: muestras-univarsolutions-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    plan: free
    routes:
      - type: redirect
        source: /api/*
        destination: https://muestras-univarsolutions.onrender.com:splat
        status: 200
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable

  - type: web
    name: muestras-univarsolutions
    runtime: node
    buildCommand: cd backend && npm install && npm run build && node scripts/deploy.js
    startCommand: cd backend && npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000